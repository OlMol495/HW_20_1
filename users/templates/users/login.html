{% extends 'catalog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Войти
                        </h3>
                    </div>
                    <div class="card-body">

                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary">Войти</button>
                        <p>Забыли пароль? <a href="{% url 'users:forgot_password' %}">Восстановить пароль</a></p>
                    </div>
                    <div class="card-footer"></div>
                </div>
            </div>
    </form>
</div>

{% endblock %}
