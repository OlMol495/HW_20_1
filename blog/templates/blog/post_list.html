{% extends 'catalog/base.html' %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Наш блог</h1>
    <p class="lead">BestStoreEver - это самый удобный сервис по заказу продуктов онлайн</p>
</div>
<div class="container">
    <div class="row text-center">
        <div class="col-12 mb-5">
   <a class="btn btn-outline-primary" href="{% url 'blog:create' %}">Добавить пост</a>
</div>
<div class="row"></div>
{% for object in object_list %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <h5 class="card-title">{{ object.title }}</h5>
            <p class="card-text">{{ object.title|truncatewords:5 }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{#}"
                       class="btn btn-sm btn-outline-secondary">VIEW</a>
                    <a href="{#}"
                       class="btn btn-sm btn-outline-secondary">EDIT</a>
                    <a href="{#}"
                       class="btn btn-sm btn-outline-secondary">DELETE</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
<div class="col-12 mb-5">

{% endblock %}
