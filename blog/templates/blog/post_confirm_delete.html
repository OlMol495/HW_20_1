{% extends 'catalog/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    Удалить пост {{ object.title }}
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Действительно хотите удалить пост {{ object.title }}?</p>
                        <button type="submit" class="btn btn-danger">
                        Удалить
                        </button>
                        <a class="btn btn-outline-warning" href="{% url 'blog:list' %}">Отмена</a>
                    </form>
                </div>

            </div>
        </div>

    </div>
{% endblock %}
